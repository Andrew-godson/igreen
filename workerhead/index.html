<!DOCTYPE html>
<html>
  <title>iGreen site</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif;
    }
  </style>
  <body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >
        <i class="fa fa-bars"></i>  Menu
      </button>
      <span class="w3-bar-item w3-right">Logo</span>
    </div>

    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px"
      id="mySidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <div class="w3-col s4">
          <img
            src="/w3images/avatar2.png"
            class="w3-circle w3-margin-right"
            style="width: 46px"
          />
        </div>
        <div class="w3-col s8 w3-bar">
          <span>Welcome, <strong>Cleaner</strong></span
          ><br />
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-envelope"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-user"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-cog"></i
          ></a>
        </div>
      </div>
      <hr />
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i>  Close Menu</a
        >
        <a
          href="pages/profile.html"
          class="w3-bar-item w3-button w3-padding w3-blue"
          > <i class="fa fa-user" aria-hidden="true"></i> Profile
        </a>
        <a href="pages/maptoclean.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-eye fa-fw"></i> Map to clean
        </a>
        <a href="pages/tickets.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-ticket" aria-hidden="true"></i> Tickets</a
        >
        <a href="pages/cleanerslist.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-list" aria-hidden="true"></i> Cleaners List</a
        >
        <a href="pages/issues.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-exclamation" aria-hidden="true"></i> Summary Of Issues</a
        >
        <a
          href="pages/LeaderBoard.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-bullseye fa-fw"></i> LeaderBoard</a
        >
        <a href="pages/report.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-flag-o" aria-hidden="true"></i> Report to Collector</a
        >
      
        <a
          href="pages/News&Updates.html"class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-newspaper-o" aria-hidden="true"></i> News & Updates</a
        >
        <a href="pages/DiyVideo.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-play-circle" aria-hidden="true"></i>  Diy-Video</a
        >
        <a href="pages/HelpBot.html" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-question-circle" aria-hidden="true"></i> Help-Bot</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding"
          > <i class="fa fa-cog fa-fw"></i> Logout</a
        ><br /><br />
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <script>
      // Get the Sidebar
      var mySidebar = document.getElementById("mySidebar");

      // Get the DIV with overlay effect
      var overlayBg = document.getElementById("myOverlay");

      // Toggle between showing and hiding the sidebar, and add overlay effect
      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
          overlayBg.style.display = "none";
        } else {
          mySidebar.style.display = "block";
          overlayBg.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }
    </script>
  </body>
</html>
